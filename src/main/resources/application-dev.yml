app:
  transport:
    http:
      port: 8080
      redirect-to-https: false
    https:
      port: 8443
  security:
    bcrypt:
      work-factor: 4
spring:
  profiles:
    active: @enabled-profile-name@
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      dll-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
